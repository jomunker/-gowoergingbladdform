<div id="messages">
  <ul>
    <li *ngFor="let msg of moduleArray">
      {{msg.message}}
      <button (click)="onDelete(msg)">X</button>
    </li>
  </ul>
</div>
<input id="input" #msg autocomplete="off"/>
<button (click)="onSend(msg.value)">Send</button>

<button (click)="loadDB()">Load Chat</button>
