<h1 mat-dialog-title>Board size</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Width</mat-label>
    <input type="number" matInput [(ngModel)]="data.width">

  </mat-form-field>
  <mat-form-field>
    <mat-label>Height</mat-label>
    <input type="number" matInput [(ngModel)]="data.height">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Subbmit</button>
</div>
