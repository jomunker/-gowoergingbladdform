<mat-card id="zoom-bar">
  <button mat-icon-button
          matTooltip="Open canvas settings"
          matTooltipPosition="after"
          aria-label="Settings"
          (click)="openDialog()">
    <mat-icon>aspect_ratio</mat-icon>
  </button>
  <mat-slider min="0.1" max="2" step="0.1" thumbLabel [(ngModel)]="value" (change)="sliderChange(value)"></mat-slider>
</mat-card>
