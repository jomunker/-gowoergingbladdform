<div class="mat-elevation-z2" id="tools-container">
  <button (click)="canvasmoduleservice.moduleCreate('','doc')"
          aria-label="Add Text"
          mat-icon-button
          matTooltip="Create text module"
          matTooltipPosition="after">
    <mat-icon>title</mat-icon>
  </button>
  <button (click)="canvasmoduleservice.moduleCreate([],'todo')"
          aria-label="Add List"
          mat-icon-button
          matTooltip="Create todo-list module"
          matTooltipPosition="after">
    <mat-icon>format_list_bulleted</mat-icon>
  </button>
  <label id="upload-btn" matTooltip="Upload an image" matTooltipPosition="after">
    <mat-icon>photo</mat-icon>
    <input (change)="fileuploadservice.onfileChange($event)" aria-describedby="inputGroupFileAddon01"
           class="custom-file-input" id="inputGroupFile01"
           type="file">

  </label>
  <button mat-icon-button
      matTooltip="Open canvas settings"
      matTooltipPosition="after"
      aria-label="Settings"
      (click)="openDialog()"><mat-icon>settings</mat-icon></button>
  </div>
