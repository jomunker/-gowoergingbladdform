<div id="tools-container" class="mat-elevation-z2">
    <button mat-icon-button aria-label="Move"><mat-icon>open_with_icon</mat-icon></button>
    <button mat-icon-button (click)="canvasmoduleservice.moduleCreate('','doc')" aria-label="Add Text"><mat-icon>title</mat-icon></button>
    <button mat-icon-button aria-label="Add List"><mat-icon>format_list_bulleted</mat-icon></button>
    <button mat-icon-button aria-label="Add Sticky"><mat-icon>crop_square</mat-icon></button>
    <button mat-icon-button aria-label="Settings" (click)="openDialog()"><mat-icon>settings</mat-icon></button>
</div>
