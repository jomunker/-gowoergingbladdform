<mat-toolbar>
    <h2>Settings</h2>
    <span class="placeholder"></span>
    <button mat-icon-button (click)="rootComponent.settingsOpened=false"><mat-icon>close</mat-icon></button>
</mat-toolbar>

<div class="container">
    <div class="mat-body-2">Color Theme</div>
    <mat-radio-group class="radio-group">
        <mat-radio-button value="light">Light</mat-radio-button>
        <mat-radio-button value="dark">Dark</mat-radio-button>
    </mat-radio-group>
</div>
