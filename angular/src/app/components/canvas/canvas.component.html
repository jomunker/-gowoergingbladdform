<div onload="canvasmoduleservice.loadDB()">
  <ng-container *ngFor="let module of canvasmoduleservice.moduleArray">

    <div cdkDrag *ngIf="module.type == 'doc'" [class]="module.type">
      <textarea [(ngModel)]='module.content' (keyup)="canvasmoduleservice.moduleEdit(module)"
        placeholder='Write something...'></textarea>
      <!-- <button (click)="canvasmoduleservice.moduleDelete(canvasmoduleservice.msg)">X</button> -->
      <button mat-icon-button (click)="canvasmoduleservice.moduleDelete(module)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </ng-container>
</div>
