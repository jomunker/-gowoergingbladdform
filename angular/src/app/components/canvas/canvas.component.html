<div onload="canvasmoduleservice.loadDB()">
  <div>
    <ng-container cdkDrop *ngFor="let module of canvasmoduleservice.moduleArray">

      <div cdkDrag [cdkDragFreeDragPosition]="module.position" (cdkDragEnded)="dragEnd($event, module)"
        *ngIf="module.type == 'doc'" [class]="module.type">
        <textarea [(ngModel)]='module.content' (keyup)="canvasmoduleservice.moduleEdit(module)"
          placeholder='Write something...'></textarea>
        <button mat-icon-button (click)="canvasmoduleservice.moduleDelete(module)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
</div>
