<div id="messages">
  <ul>
    <li *ngFor="let module of moduleArray">
      {{module.content}}
      <button (click)="canvasmoduleservice.moduleDelete(module)">X</button>
    </li>
  </ul>
</div>
<input id="input" #msg autocomplete="off"/>
<button (click)="onSend(msg.value)">Send</button>

<button (click)="loadDB()">Load Chat</button>

<button (click)="canvasmoduleservice.moduleEdit(object)">Edit Module</button>
